<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .btn-start {
      background-color: #4caf50;
    }

    .btn-start:hover {
      background-color: #45a049;
    }

    .btn-stop {
      background-color: #f44336;
    }

    .btn-stop:hover {
      background-color: #d32f2f;
    }

    .btn-reset {
      background-color: #ff9800;
    }

    .btn-reset:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>
  <h1>Stopwatch</h1>

  <button class="btn-start" onclick="startStopwatch()">Start</button>
  <button class="btn-stop" onclick="stopStopwatch()">Stop</button>
  <button class="btn-reset" onclick="resetStopwatch()">Reset</button>

  <h2>Duration: <span id="duration">0</span> seconds</h2>

  <script src="stopwatch.js"></script>
</body>
</html>
